<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UseDesk Tools</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --form-bg: #fff;
      --border-color: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --success-bg: #e7f1ff;
      --success-color: #0071e3;
      --error-bg: #fff3f3;
      --error-color: #d93025;
    }

    body.dark-mode {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --form-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --primary: #0a84ff;
      --primary-hover: #0060df;
      --success-bg: #1e3a5f;
      --success-color: #0a84ff;
      --error-bg: #3f2b2b;
      --error-color: #ff453a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 40px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    button, select, input, textarea {
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--form-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 640px;
      margin-bottom: 40px;
      transition: background 0.3s;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 4px;
    }

    textarea {
      resize: vertical;
    }

    .response-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .response-box.success {
      background: var(--success-bg);
      color: var(--success-color);
      border-left: 5px solid var(--success-color);
    }

    .response-box.error {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 5px solid var(--error-color);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .client-result {
      background: var(--success-bg);
      color: var(--text-color);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 14px;
    }

    .ticket-list {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 10px;
      margin-top: 4px;
      position: relative;
      box-shadow: inset 0 -10px 8px -8px rgba(0, 0, 0, 0.15), inset 0 10px 8px -8px rgba(0, 0, 0, 0.05);
    }

    .ticket-list li {
      margin-bottom: 4px;
    }

    /* Custom scrollbar (WebKit) */
    .ticket-list::-webkit-scrollbar {
      width: 6px;
    }

    .ticket-list::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .ticket-list::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>
  <h2>UseDesk –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤</h2>

  <button onclick="showBlock('clientSearchForm')">üîç –ù–∞–π—Ç–∏ –∫–ª–∏–µ–Ω—Ç–∞</button>

  <form id="clientSearchForm" style="display:block">
    <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–ª–∏ –∏–º—è:</label>
    <input type="text" name="query" required>
    <button type="submit">–ù–∞–π—Ç–∏ –∫–ª–∏–µ–Ω—Ç–∞</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    function showSpinner(elementId, text = "–ó–∞–≥—Ä—É–∑–∫–∞...") {
      const el = document.getElementById(elementId);
      if (el) {
        el.innerHTML = `<span style='color:var(--text-color);'>‚è≥ ${text}</span>`;
      }
    }

    function setResult(elementId, html) {
      const el = document.getElementById(elementId);
      if (el) {
        el.innerHTML = html;
      }
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.theme-toggle');
      const dark = body.classList.toggle('dark-mode');
      btn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function showBlock(id) {
      document.querySelectorAll('form').forEach(f => f.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    }

    document.getElementById('clientSearchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.search_type = "partial_match";

      showSpinner('responseMessage', '–ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–∞...');
      const res = await fetch('/search-client', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();

      if (result.error) {
        setResult('responseMessage', `<div class="response-box error">‚ùå ${result.error}</div>`);
        return;
      }

      const clients = result.clients;
      const html = clients.map(c => `
        <div class="client-result">
          <strong>ID:</strong> <a href="https://secure.usedesk.ru/clients/details/${c.id}" target="_blank">${c.id}</a><br>
          <strong>–ò–º—è:</strong> ${c.name}<br>
          <strong>Email:</strong> ${c.email}<br>
          <strong>–¢–µ–ª:</strong> ${c.phone}<br>
          <strong>–¢–∏–∫–µ—Ç—ã:</strong>
          <div class="ticket-list">
            <ul>
              ${c.tickets.map(t => `<li><a href="https://secure.usedesk.ru/tickets/${t}" target="_blank">${t}</a></li>`).join('')}
            </ul>
          </div>
        </div>
      `).join('');

      setResult('responseMessage', html);
    });
  </script>
</body>
</html>
