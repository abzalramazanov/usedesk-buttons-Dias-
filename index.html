  <script>
    function normalizePhone(raw) {
      const cleaned = raw.replace(/\D/g, '');
      return cleaned.replace(/^8/, '7').replace(/^\+7/, '7');
    }

    document.querySelectorAll("form").forEach((form, index) => {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        let payload = {};
        let endpoint = "";
        if (form.id === "ticketForm") {
          endpoint = "/create-ticket";
          payload = {
            api_token: "12ff4f2af60aee0fe6869cec6e2c8401df7980b7",
            subject: data.subject,
            message: data.message,
            client_phone: normalizePhone(data.client_phone),
            channel_id: "66235",
            from: "user",
            tag: data.tag,
            status: data.status,
            user_id: data.user_id,
            assignee_id: data.user_id
          };
          if (data.message_type === "comment") {
            payload.private_comment = "true";
          }
        } else if (form.id === "clientSearchForm") {
          endpoint = "/search-client";
          payload = { query: normalizePhone(data.query) || data.query };
        } else if (form.id === "createClientForm") {
          endpoint = "/create-client";
          payload = {
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        } else if (form.id === "updateClientForm") {
          endpoint = "/update-client";
          payload = {
            client_id: data.client_id,
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        }

        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const resText = await res.text();
        document.getElementById("responseMessage" + (index + 1)).innerHTML = '<div class="response-box success">' + resText + '</div>';
      });
    });
  
    function toggleTheme() {
      const body = document.body;
      const dark = body.classList.toggle('dark-mode');
      document.querySelector('.theme-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    }

    function showForm(id) {
      document.querySelectorAll('form').forEach(f => f.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    </script>
