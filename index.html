<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UseDesk Tools</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --form-bg: #fff;
      --border-color: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --success-bg: #e7f1ff;
      --success-color: #0071e3;
      --error-bg: #fff3f3;
      --error-color: #d93025;
      --result-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    body.dark-mode {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --form-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --primary: #0a84ff;
      --primary-hover: #0060df;
      --success-bg: #1e3a5f;
      --success-color: #0a84ff;
      --error-bg: #3f2b2b;
      --error-color: #ff453a;
      --result-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 40px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    button, select, input, textarea {
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--form-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 640px;
      margin-bottom: 40px;
      transition: background 0.3s;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 4px;
    }

    textarea {
      resize: vertical;
    }

    .response-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .response-box.success {
      background: var(--success-bg);
      color: var(--success-color);
      border-left: 5px solid var(--success-color);
    }

    .response-box.error {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 5px solid var(--error-color);
    }

    .client-result {
      background: var(--success-bg);
      color: var(--text-color);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: var(--result-shadow);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #fff;
      border-top: 3px solid var(--primary-hover);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .image-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .image-block img {
      max-height: 300px;
    }
  </style>
</head>
<body>

  <h2>UseDesk –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤</h2>

  <form id="ticketForm" style="display:none">

    <input type="text" name="client_phone" value="77" required>

  <div id="responseMessage"></div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const dark = body.classList.toggle('dark-mode');
      document.querySelector('.theme-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    }

    function showForm(id) {
      document.querySelectorAll("form").forEach(f => f.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function normalizePhone(raw) {
      const cleaned = raw.replace(/[^0-9]/g, '');
      if (cleaned.length < 11) return null;
      return cleaned.replace(/^8/, '7').replace(/^\+7/, '7');
    }

    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const btn = form.querySelector("button[type='submit']");
        const original = btn.innerHTML;
        btn.innerHTML = '‚è≥<span class="loader"></span>';
        btn.disabled = true;

        const data = Object.fromEntries(new FormData(form));
        const formId = form.id;
        let path = "";
        let bodyData = {};

        if (formId === "ticketForm") {
          path = "/create-ticket";
          bodyData = {
            api_token: "12ff4f2af60aee0fe6869cec6e2c8401df7980b7",
            subject: data.subject,
            message: data.message,
            client_phone: normalizePhone(data.client_phone),
            channel_id: "66235",
            from: "user",
            tag: data.tag,
            user_id: data.user_id,
            status: data.status
          };
          if (data.message_type === "comment") {
            bodyData.private_comment = "true";
          }
        } else if (formId === "clientSearchForm") {
          path = "/search-client";
          bodyData = { query: normalizePhone(data.query) || data.query };
        } else if (formId === "createClientForm") {
          path = "/create-client";
          bodyData = {
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        } else if (formId === "updateClientForm") {
          path = "/update-client";
          bodyData = {
            client_id: data.client_id,
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        }

        const res = await fetch(path, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });

        const resText = await res.text();
        document.getElementById("responseMessage").innerHTML = `<div class="response-box success">${resText}</div>`;
        btn.innerHTML = original;
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
