  <style>
    :root {

      --form-bg: #fff;
      --border-color: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --success-bg: #e7f1ff;
      --success-color: #0071e3;
      --error-bg: #fff3f3;

    body.dark-mode {

      --text-color: #f5f5f7;
      --form-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --primary: #0a84ff;

      --success-color: #0a84ff;
      --error-bg: #3f2b2b;
      --error-color: #ff453a;
      --result-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 40px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      width: 100%;
    }

    button, select, input, textarea {
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--form-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 640px;
      margin-bottom: 40px;
      transition: background 0.3s;
      flex: 1 1 600px;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 4px;
    }

    textarea {
      resize: vertical;
    }

    .response-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .response-box.success {
      background: var(--success-bg);
      color: var(--success-color);
      border-left: 5px solid var(--success-color);
    }

    .response-box.error {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 5px solid var(--error-color);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
    }

    .image-block {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 300px;
      margin-top: 30px;
    }

    .image-block img {
      max-height: 300px;
      max-width: 100%;
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
    }

    function normalizePhone(raw) {
      const cleaned = raw.replace(/[^0-9]/g, '');
      if (cleaned.length < 11) return null;
      return cleaned.replace(/^8/, '7').replace(/^\+7/, '7');
    }

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const originalText = btn.textContent;
      btn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
      btn.disabled = true;

      const data = Object.fromEntries(new FormData(e.target));

      const payload = {
        api_token: "12ff4f2af60aee0fe6869cec6e2c8401df7980b7",
        subject: data.subject,
        message: data.message,
        client_phone: normalizePhone(data.client_phone),
        channel_id: "66235",
        from: "user",
        tag: data.tag,
        user_id: data.user_id,
        assignee_id: data.user_id,
        status: data.status
      };

      if (data.message_type === "comment") {
        payload.private_comment = "true";
      }

      const res = await fetch("/create-ticket", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const resText = await res.text();
      document.getElementById("responseMessage").innerHTML = `<div class="response-box success">${resText}</div>`;

      btn.textContent = originalText;
      btn.disabled = false;
    });
  
    function showForm(id) {
      document.querySelectorAll('form').forEach(f => f.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", async (e) => {
        if (form.id === "ticketForm") return; // —É–∂–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω –æ—Ç–¥–µ–ª—å–Ω–æ
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        let endpoint = "";
        let payload = {};

        if (form.id === "clientSearchForm") {
          endpoint = "/search-client";
          payload = { query: normalizePhone(data.query) || data.query };
        } else if (form.id === "createClientForm") {
          endpoint = "/create-client";
          payload = {
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        } else if (form.id === "updateClientForm") {
          endpoint = "/update-client";
          payload = {
            client_id: data.client_id,
            name: data.name,
            emails: data.emails,
            phone: normalizePhone(data.phone),
            note: data.note
          };
        }

        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const resText = await res.text();
        document.getElementById("responseMessage").innerHTML = '<div class="response-box success">' + resText + '</div>';
      });
    });
  </script>
