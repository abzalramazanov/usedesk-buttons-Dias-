<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UseDesk Tools</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --form-bg: #fff;
      --border-color: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --success-bg: #e7f1ff;
      --success-color: #0071e3;
      --error-bg: #fff3f3;
      --error-color: #d93025;
      --result-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    body.dark-mode {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --form-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --primary: #0a84ff;
      --primary-hover: #0060df;
      --success-bg: #1e3a5f;
      --success-color: #0a84ff;
      --error-bg: #3f2b2b;
      --error-color: #ff453a;
      --result-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 40px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    button, select, input, textarea {
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--form-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 640px;
      margin-bottom: 40px;
      transition: background 0.3s;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 4px;
    }

    textarea {
      resize: vertical;
    }

    .response-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .response-box.success {
      background: var(--success-bg);
      color: var(--success-color);
      border-left: 5px solid var(--success-color);
    }

    .response-box.error {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 5px solid var(--error-color);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .client-result {
      background: var(--success-bg);
      color: var(--text-color);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: var(--result-shadow);
    }

    #reactionImageContainer {
      text-align: center;
      margin: 0 auto 20px;
    }

    #reactionImage {
      max-height: 300px;
      transition: opacity 0.3s ease;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flex-row {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>
  <h2>UseDesk –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤</h2>

  <div class="flex-row">
    <div>
      <button onclick="showBlock('ticketForm')">üì© –°–æ–∑–¥–∞—Ç—å —Ç–∏–∫–µ—Ç</button>
      <button onclick="showBlock('clientSearchForm')">üîç –ù–∞–π—Ç–∏ –∫–ª–∏–µ–Ω—Ç–∞</button>
      <button onclick="showBlock('createClientForm')">üë§ –°–æ–∑–¥–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
      <button onclick="showBlock('updateClientForm')">üõ† –û–±–Ω–æ–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>

      <form id="ticketForm" style="display:none">
        <label>–¢–µ–º–∞:</label>
        <input type="text" name="subject" required>
        <label>–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
        <textarea name="message" required></textarea>
        <label>–¢–µ–ª–µ—Ñ–æ–Ω –∫–ª–∏–µ–Ω—Ç–∞:</label>
        <input type="text" name="client_phone" value="77" required>
        <label>–¢—ç–≥:</label>
        <input type="text" name="tag">
        <label>ID –∞–≥–µ–Ω—Ç–∞:</label>
        <select name="user_id">
          <option value="293758">Superuser</option>
          <option value="293880">–î–∞—Ä—Ö–∞–Ω</option>
          <option value="294126">–î–∏–∞—Å</option>
        </select>
        <label>–¢–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è:</label>
        <select name="message_type" onchange="togglePrivateComment(this)">
          <option value="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</option>
          <option value="public">–ü—É–±–ª–∏—á–Ω—ã–π</option>
        </select>
        <input type="hidden" name="private_comment" value="true">
        <label>–°—Ç–∞—Ç—É—Å:</label>
        <select name="status">
          <option value="2">–í—ã–ø–æ–ª–Ω–µ–Ω</option>
          <option value="3">–ó–∞–∫—Ä—ã—Ç</option>
          <option value="6">–í –æ–∂–∏–¥–∞–Ω–∏–∏</option>
          <option value="9">–†–∞—Å—Å—ã–ª–∫–∞</option>
        </select>
        <button type="submit">–°–æ–∑–¥–∞—Ç—å —Ç–∏–∫–µ—Ç <span class="loader" id="loader" style="display:none"></span></button>
      </form>

      <form id="clientSearchForm" style="display:none">
        <label>–ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–∞:</label>
        <input type="text" name="query" required>
        <button type="submit">–ù–∞–π—Ç–∏ –∫–ª–∏–µ–Ω—Ç–∞ <span class="loader" style="display:none"></span></button>
      </form>

      <form id="createClientForm" style="display:none">
        <label>–ò–º—è:</label>
        <input type="text" name="name">
        <label>Email:</label>
        <input type="email" name="emails">
        <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
        <input type="text" name="phone">
        <label>–ó–∞–º–µ—Ç–∫–∞:</label>
        <input type="text" name="note">
        <button type="submit">–°–æ–∑–¥–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ <span class="loader" style="display:none"></span></button>
      </form>

      <form id="updateClientForm" style="display:none">
        <label>ID –∫–ª–∏–µ–Ω—Ç–∞:</label>
        <input type="text" name="client_id">
        <label>–ò–º—è:</label>
        <input type="text" name="name">
        <label>Email:</label>
        <input type="text" name="emails">
        <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
        <input type="text" name="phone">
        <label>–ó–∞–º–µ—Ç–∫–∞:</label>
        <input type="text" name="note">
        <button type="submit">–û–±–Ω–æ–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ <span class="loader" style="display:none"></span></button>
      </form>
    </div>

    <div id="reactionImageContainer">
      <img id="reactionImage" src="/images/no_fuck.png" alt="reaction" />
    </div>
  </div>

  <div id="responseMessage"></div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.theme-toggle');
      const dark = body.classList.toggle('dark-mode');
      btn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function showBlock(id) {
      document.querySelectorAll('form').forEach(f => f.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function showMiddleFinger() {
      const img = document.getElementById('reactionImage');
      img.src = '/images/fuck.png';
      setTimeout(() => {
        img.src = '/images/no_fuck.png';
      }, 3000);
    }

    function normalizePhone(raw) {
      const cleaned = raw.replace(/[^0-9]/g, '');
      if (cleaned.length < 11) return null;
      return cleaned.replace(/^8/, '7').replace(/^\+7/, '7');
    }

    function togglePrivateComment(selectEl) {
      const hiddenInput = document.querySelector('input[name="private_comment"]');
      hiddenInput.value = selectEl.value === 'comment' ? 'true' : '';
    }

    document.querySelectorAll("form").forEach(form => {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMiddleFinger();

        const loader = form.querySelector('.loader');
        if (loader) loader.style.display = 'inline-block';

        const data = Object.fromEntries(new FormData(form));
        const formId = form.id;
        let path = '';

        if (formId === 'ticketForm') {
          if (data.client_phone) {
            const phones = data.client_phone.split(',').map(normalizePhone).filter(Boolean);
            if (!phones.length) return alert("‚ùó –í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (11 —Ü–∏—Ñ—Ä)");
            data.client_phone = phones.join(',');
          }
          path = '/create-ticket';
        } else if (formId === 'clientSearchForm') {
          data.query = normalizePhone(data.query) || data.query;
          data.search_type = "partial_match";
          path = '/search-client';
        } else if (formId === 'createClientForm') {
          if (data.phone) {
            const phone = normalizePhone(data.phone);
            if (!phone) return alert("‚ùó –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (11 —Ü–∏—Ñ—Ä)");
            data.phone = phone;
          }
          path = '/create-client';
        } else if (formId === 'updateClientForm') {
          if (data.phone) {
            const phone = normalizePhone(data.phone);
            if (!phone) return alert("‚ùó –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (11 —Ü–∏—Ñ—Ä)");
            data.phone = phone;
          }
          path = '/update-client';
        }

        const res = await fetch(path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (loader) loader.style.display = 'none';

        const contentType = res.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
          const json = await res.json();
          if (json.error) {
            document.getElementById("responseMessage").innerHTML = `<div class="response-box error">‚ùå ${json.error}</div>`;
            return;
          }
          const html = json.clients.map(c => `
            <div class="client-result">
              <strong>ID:</strong> <a href="https://secure.usedesk.ru/clients/details/${c.id}" target="_blank">${c.id}</a><br>
              <strong>–ò–º—è:</strong> ${c.name}<br>
              <strong>Email:</strong> ${c.email}<br>
              <strong>–¢–µ–ª:</strong> ${c.phone}<br>
              <strong>–¢–∏–∫–µ—Ç—ã:</strong>
              <ul>
                ${c.tickets.map(t => `<li><a href="https://secure.usedesk.ru/tickets/${t}" target="_blank">${t}</a></li>`).join('')}
              </ul>
            </div>
          `).join('');
          document.getElementById("responseMessage").innerHTML = html;
        } else {
          const text = await res.text();
          document.getElementById("responseMessage").innerHTML = `<div class="response-box success">${text}</div>`;
        }
      });
    });
  </script>
</body>
</html>
