<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>UseDesk Tools</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --form-bg: #fff;
      --border-color: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --success-bg: #e7f1ff;
      --success-color: #0071e3;
      --error-bg: #fff3f3;
      --error-color: #d93025;
      --result-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    body.dark-mode {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --form-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --primary: #0a84ff;
      --primary-hover: #0060df;
      --success-bg: #1e3a5f;
      --success-color: #0a84ff;
      --error-bg: #3f2b2b;
      --error-color: #ff453a;
      --result-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 40px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    button, select, input, textarea {
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--form-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 640px;
      margin-bottom: 40px;
      transition: background 0.3s;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 4px;
    }

    textarea {
      resize: vertical;
    }

    .response-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .response-box.success {
      background: var(--success-bg);
      color: var(--success-color);
      border-left: 5px solid var(--success-color);
    }

    .response-box.error {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 5px solid var(--error-color);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .client-result {
      background: var(--success-bg);
      color: var(--text-color);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: var(--result-shadow);
    }

    #reactionImageContainer {
      text-align: center;
      margin: 40px auto 20px;
    }

    #reactionImage {
      max-height: 300px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
